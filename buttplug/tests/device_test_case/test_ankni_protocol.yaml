devices:
  - identifier: 
      name: "DSJM"
      address: null
    expected_name: "Ankni Candy"
device_commands: 
  # Initialization
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01]
            write_with_response: true
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x01, 0x02, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0xfd, 0x00, 0x00,]
            write_with_response: true
  # Commands
  - !Messages
      device_index: 0
      messages:
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 0
                Scalar: 0.5
                ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x03, 0x12, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !StopDeviceCmd
            Id: 1
            DeviceIndex: 0
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x03, 0x12, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,]
            write_with_response: true
