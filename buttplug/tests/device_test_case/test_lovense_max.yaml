devices:
  - identifier: 
      name: "LVS-DoesntMatter"
      address: null
    expected_name: "Lovense Max"
device_init: 
  # Initialization
  - !Commands
      device_index: 0
      commands:
        - !Subscribe
            endpoint: rx
        - !Write
            endpoint: tx
            # "DeviceType;"
            data: [68, 101, 118, 105, 99, 101, 84, 121, 112, 101, 59]
            write_with_response: false
  - !Events
      device_index: 0
      events:
        - !Notifications
          - endpoint: rx
            # "B:11:0082059AD3BD;"
            data: [66, 58, 49, 49, 58, 48, 48, 56, 50, 48, 53, 57, 65, 68, 51, 66, 68, 59]
device_commands:
  - !Messages
      device_index: 0
      messages: 
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 0
                Scalar: 0.5
                ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            # "Vibrate:10;"
            data: [86, 105, 98, 114, 97, 116, 101, 58, 49, 48, 59]
            write_with_response: false
  - !Messages
      device_index: 0
      messages: 
        - !StopDeviceCmd 
            Id: 1
            DeviceIndex: 0
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            # "Vibrate:0;"
            data: [86, 105, 98, 114, 97, 116, 101, 58, 48, 59]
            write_with_response: false       
  - !Messages
      device_index: 0
      messages: 
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 1
                Scalar: 0.5
                ActuatorType: Constrict
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            # "Air:Level:2;"
            data: [65, 105, 114, 58, 76, 101, 118, 101, 108, 58, 50, 59]
            write_with_response: false
