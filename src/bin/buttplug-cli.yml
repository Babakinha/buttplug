name: Buttplug
author: Kyle Machulis <kyle@machul.is>
about: Sex Toy Control Server
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: configuration file location. If file does not exist, config information from command line is saved to it.
        takes_value: true
    - netaddr:
        short: n
        long: netaddr
        value_name: ADDR
        help: network address/port to listen on for raw TCP (defaults to localhost:12345)
        takes_value: true
    - wsaddr:
        short: w
        long: wsaddr
        value_name: ADDR
        help: network address/port to listen on for websockets
        takes_value: true
    - debug:
        short: d
        long: debug
        value_name: LEVEL
        help: Debug output level (DEBUG, INFO, WARN, ERROR)
        takes_value: true
