name: Buttplug
author: Kyle Machulis <kyle@machul.is>
about: Sex Toy Control Server
args:
    - addr:
        short: a
        long: address
        value_name: ADDR
        help: network address to listen on (defaults to localhost)
        takes_value: true
        required: true
        default: localhost
    - port:
        short: p
        long: port
        value_name: PORT
        help: Network port to listen on (defaults to 15827)
        takes_value: true
        required: true
        default: 15827
    - debug:
        short: d
        long: debug
        value_name: LEVEL
        help: Debug output level (DEBUG, INFO, WARN, ERROR)
        takes_value: true
